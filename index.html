<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="olliout.css">
</head>

<body style="background-color: greenyellow;">
    <div class="container">
        <div class="inner-container">
            <br>
            <!-- Welcome card -->
            <div class="card text-center">
                <div class="card-body bg-transparent">
                    <h4 class="card-title">Apriti Sesamo!</h4>
                    <p class="card-text">Mica ti aspettavi che cliccavi su qualcosa ed era fatta?</p>
                    <a href="http://vabbuo.it" class="mt-2 btn btn-success" data-toggle="tooltip" data-placement="left" title="VabbuÃ² dai guardati ancora due frasi">vabbuo.it</a>
                    <a href="http://olimexsmart.it" class="mt-2 btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Scopri tutta la storia, in inglese">olimexsmart.it</a>
                </div>
            </div>

            <br>

            <form id="newsentence" method="post">
                <!-- Text inputs -->
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">
                        <b>Nome</b>
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" data-toggle="tooltip" data-placement="top"
                            title="Dimmi chi sei">
                    </div>
                    <label for="key" class="mt-2 col-sm-2 col-form-label">
                        <b>Chiave</b>
                    </label>
                    <div class="mt-2 col-sm-10">
                        <input type="password" class="form-control" name="key" id="key" placeholder="Chiave" data-toggle="tooltip" data-placement="top"
                            title="Mi raccomando">
                    </div>
                    <div class="mt-2 col-sm-12 text-center">
                        <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="tooltip" data-placement="bottom" title="Daje"
                            id="submit">Prova un po'</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal thanks -->
    <div class="modal fade" id="thanks" tabindex="-1" role="dialog" aria-labelledby="thanksLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thanksLabel">Che coraggio!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Grazie caro! Spero ti sia andata di culo altrimenti riprova
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Riprova belin</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
			
			
			//handle = null;
            $('#submit').click(function () {
                $.ajax({
                    url: "login.ard",
                    method: "POST",
                    dataType: "text",
                    data: $('#newsentence').serialize(),
					timeout: 3000,
					success: function (result) {
						console.log(result);
					}
                });
                //alert("Sent");
                $('#thanks').modal();
                // Reset the sentence box
                $('#sentence').val("");
            });
        })
    </script>
</body>

</html>
